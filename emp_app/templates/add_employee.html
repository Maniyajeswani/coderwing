<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1> an employee</h1>
    
    {% if messages %}
      <div class="alert alert-info" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" action="{% url 'submit' %}">
     {% csrf_token %}
     <label for="first_name">First Name</label>
     <input type="text" name="first_name" placeholder="Enter First Name">
     <br>
     <br>
     
     <label for="last_name">Last Name</label>
     <input type="text" name="last_name" placeholder="Enter Last Name">
     <br>
     <br>
     <label for="Department">Department</label>
     <input type="text" name="dept" placeholder="Enter Department">
    
     <br>
     <br>
     <label for="salary">Salary</label>
     <input type="text" name="salary" placeholder="Enter Salary">
     <br>
     <br>
     <label for="Bonus">Bonus</label>
     <input type="text" name="bonus" placeholder="Enter Bonus">
     <br>
     <br>
     <label for="Role">Role</label>
     
      <input type="text" name="role" placeholder="Enter Role">
    
     <br>
     <br>
    <label for="Phone">Phone</label>
     <input type="number" name="phone" placeholder="Enter phone">
     <br>
     <br>
     <label for="hire_date">Date of Hiring</label>
     <input type="date" name="hire_date" placeholder="Enter Date Of Hiring">
     <br>
     <br>
     <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
